<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="contactUs.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a href="home.html" class="navbar-brand me-5 ms-4">SwiftSavior</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="home.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="Aboutus.html" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="gallery.html" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="services.html" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="contactUs.html" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row mt-3 align-content-center">
        <div class="col-3 offset-2 text-black">
            <h4><i class="fa-solid fa-location-dot"></i> Our Office Address</h4>
            <h6 class="info">Kathmandu, Nepal, 44600</h6>
        </div>
        <div class="col-3 text-black">
            <h4><i class="fa-solid fa-envelope"></i> General Enquiries</h4>
            <h6 class="info">abcxyz@abcdef.com</h6>
        </div>
        <div class="col-3 text-black">
            <h4><i class="fa-solid fa-phone"></i> Call Us</h4>
            <h6 class="info">01-4455667, 977-9876543210</h6>
        </div>
    </div>
    
    <div class="row mb-3 m-3 pt-2 bg-light-subtle">
        <div class="col-4 bg-light-subtle offset-1">
            <h3>Get in Touch</h3>
            <form>
                <label for="fullname"><i class="fa-solid fa-user"></i>Full Name</label>
                <input type="text" name="fullname" id="fullname" class="form-control">
    
                <label for="email"><i class="fa-solid fa-envelope"></i>Email</label>
                <input type="email" name="email" id="email" class="form-control">
    
                <label for="phone"><i class="fa-solid fa-phone"></i>Phone</label>
                <input type="text" name="phone" id="phone" class="form-control">
    
                <label for="message"><i class="fa-solid fa-message"></i>Message</label>
                <textarea name="message" id="message" class="form-control"></textarea>
    
                <div class="mb-2">
                    <input type="submit" value="Submit" class="btn btn-danger">
                </div>
            </form>
        </div>
        <div class="col-6 p-3 ms-5">
            <iframe width="90%" height="450"
                src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=kathmandu+()&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
        </div>
    </div>

     <!-- Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
 
</body>

</html>
